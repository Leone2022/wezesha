<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" opacity="0.15">
  <!-- Dancing woman 1 -->
  <g transform="translate(100, 150)">
    <circle cx="0" cy="-25" r="8" fill="#000"/>
    <line x1="0" y1="-17" x2="0" y2="10" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="-15" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="15" y2="-10" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="-12" y2="30" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="10" y2="32" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <!-- Skirt -->
    <path d="M -8,5 L 0,10 L 8,5" fill="none" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Dancing woman 2 -->
  <g transform="translate(250, 180)">
    <circle cx="0" cy="-25" r="8" fill="#000"/>
    <line x1="0" y1="-17" x2="0" y2="10" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="15" y2="8" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="-12" y2="-8" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="-8" y2="30" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="12" y2="28" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <!-- Skirt -->
    <path d="M -8,5 L 0,10 L 8,5" fill="none" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Youth with raised arms -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="-25" r="8" fill="#000"/>
    <line x1="0" y1="-17" x2="0" y2="12" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-8" x2="-15" y2="-18" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-8" x2="15" y2="-18" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="-10" y2="32" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="10" y2="32" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Child/Youth -->
  <g transform="translate(550, 220)">
    <circle cx="0" cy="-20" r="7" fill="#000"/>
    <line x1="0" y1="-13" x2="0" y2="8" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="-12" y2="3" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="12" y2="3" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="-8" y2="25" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="8" y2="25" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Tree (environment) -->
  <g transform="translate(650, 250)">
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#000" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-50" r="15" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="-12" cy="-45" r="12" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="12" cy="-45" r="12" fill="none" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Plant/flower -->
  <g transform="translate(50, 280)">
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="-30" r="5" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="-15" x2="-8" y2="-20" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-15" x2="8" y2="-20" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Sun/environment -->
  <g transform="translate(700, 80)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="-25" y1="0" x2="-20" y2="0" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="0" x2="25" y2="0" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-25" x2="0" y2="-20" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="0" y2="25" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Dancing woman 3 (bottom area) -->
  <g transform="translate(200, 420)">
    <circle cx="0" cy="-25" r="8" fill="#000"/>
    <line x1="0" y1="-17" x2="0" y2="10" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="-18" y2="-2" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="14" y2="6" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="-10" y2="30" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="8" y2="32" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <path d="M -8,5 L 0,10 L 8,5" fill="none" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Youth jumping/celebrating -->
  <g transform="translate(450, 450)">
    <circle cx="0" cy="-30" r="8" fill="#000"/>
    <line x1="0" y1="-22" x2="0" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="-18" y2="-15" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="18" y2="-15" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="5" x2="-12" y2="18" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="5" x2="12" y2="18" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Small plant -->
  <g transform="translate(600, 500)">
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <path d="M -5,-15 Q 0,-20 5,-15" fill="none" stroke="#000" stroke-width="1.5"/>
    <path d="M -4,-10 Q 0,-12 4,-10" fill="none" stroke="#000" stroke-width="1.5"/>
  </g>

  <!-- Recycling symbol (environment) -->
  <g transform="translate(100, 500)">
    <path d="M 0,-12 L -10,6 L 10,6 Z" fill="none" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
    <path d="M 8,4 L 8,8 L 4,8" fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M -8,4 L -8,8 L -4,8" fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
